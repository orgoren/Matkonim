    <!-- Masthead -->

      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-2 mx-auto">
			<h1 class="mb-auto">Matkonim</h1>
          </div>

			<h2 class="text-nowrap mb-auto">Recipes by Allergies</h2>

 <div class="col-3">

            </div>
          </div>
	</div>
	</div>


<!-- FOOD OR COCKTAIL SELECTION -->
<div class="mb-auto text-center">
<h3 class="col-12 mb-auto text-center" id="which-recipe-header">What would you like to find?</h3>
</div>
        <form id="whole-form" method="POST">
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="food-or-cocktail">
  <label class="btn btn-outline-dark" onclick="foodRecipeChosen()">
    <input type="radio" name="option_food" id="option1" autocomplete="off"><b>I'm hungry!</b>
  </label>
  <label class="btn btn-outline-dark" onclick="foodRecipeNotChosen()">
    <input type="radio" name="option_cocktail" id="option2" autocomplete="off"><b>Cocktail please!</b>
  </label>
  <label class="btn btn-outline-dark active" onclick="foodRecipeNotChosen()">
    <input type="radio" name="option_rand" id="option3" autocomplete="off"><b>I'm feeling lucky (random)</b>
  </label>
</div>


<!-- WHICH FOOD COURSE SELECTION -->
<div class="btn-group btn-group-toggle col-12 mb-auto" data-toggle="buttons" id="which-food">
  <label class="btn btn-outline-success active">
    <input type="radio" name="Main Dishes" id="option-main" autocomplete="off"><b>Main dish</b></label>
  <label class="btn btn-outline-success">
    <input type="radio" name="Side Dishes" id="option-side" autocomplete="off"><b>Side dish</b></label>
  <label class="btn btn-outline-success">
    <input type="radio" name="Lunch" id="option-lunch" autocomplete="off"><b>Lunch</b></label>
<label class="btn btn-outline-success">
    <input type="radio" name="Breakfast and Brunch" id="option-breakfast" autocomplete="off"><b>Breakfast and Brunch</b></label>
  <label class="btn btn-outline-success">
    <input type="radio" name="Desserts" id="option-dessert" autocomplete="off"><b>Dessert</b></label>
</div>


<!-- ALLERGANS INPUT FROM USER -->
<h3 class="col-12 mb-auto text-center" id="allergans-header">Insert allergies or ingredients you don't like:</h3>
<div class="form-inline" id="allergans-form">
  <div class="form-group" id="allergans-wrapper">
    <div class="autocomplete my-1">
      <input type="text" onkeypress="return /[A-Za-z ]/i.test(event.key)" maxlength="30" class="form-control" id="inlineFormAllergan1" name="inlineFormAllergan1" placeholder="Enter an ingredient you wish to avoid..." autocomplete="off">
    </div>
    <div class="autocomplete my-1">
        <input type="text" onkeypress="return /[A-Za-z ]/i.test(event.key)" maxlength="30" class="form-control" id="inlineFormAllergan2" name="inlineFormAllergan2" placeholder="Enter an ingredient you wish to avoid..." autocomplete="off">
      </div>
    <div class="autocomplete my-1">
      <input type="text" onkeypress="return /[A-Za-z ]/i.test(event.key)" maxlength="30"  class="form-control" id="inlineFormAllergan3" name="inlineFormAllergan3" placeholder="Enter an ingredient you wish to avoid..." autocomplete="off">
    </div>
    </div>
    <!-- SUBMIT BUTTON -->
    
    <div class="button" id="submit-button">
      <input type="submit" class="btn btn-lg btn-success" name="submit" value="Find me a recipe!" onclick="ValidateForm()">
    </div>
</div>
</form>



<!-- BACK BUTTON -->
<form  method="POST">
  <div class="button" id="back-button">
    <input type="submit" class="btn btn-lg btn-secondary" name="submit" value="Back to Main Menu">
  </div>
</form>

function autocomplete(inp, arr) {
  /*the autocomplete function takes two arguments,
  the text field element and an array of possible autocompleted values:*/
  var currentFocus;
  /*execute a function when someone writes in the text field:*/
  inp.addEventListener("input", function(e) {
      var a, b, i, val = this.value;
      /*close any already open lists of autocompleted values*/
      closeAllLists();
      if (!val) { return false;}
      currentFocus = -1;
      /*create a DIV element that will contain the items (values):*/
      a = document.createElement("DIV");
      a.setAttribute("id", this.id + "autocomplete-list");
      a.setAttribute("class", "autocomplete-items");

      this.parentNode.appendChild(a);

        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {

          b = document.createElement("DIV");
          /*make the matching letters bold:*/
          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
          b.innerHTML += arr[i].substr(val.length);
          /*insert a input field that will hold the current array item's value:*/
          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";

              b.addEventListener("click", function(e) {

              closeAllLists();

      if (e.keyCode == 40) {
        /*If the arrow DOWN key is pressed,
        increase the currentFocus variable:*/
        currentFocus++;
        /*and and make the current item more visible:*/
        addActive(x);
      } else if (e.keyCode == 38) { //up
        /*If the arrow UP key is pressed,
        decrease the currentFocus variable:*/
        currentFocus--;
        /*and and make the current item more visible:*/
        addActive(x);
      } else if (e.keyCode == 13) {
        /*If the ENTER key is pressed, prevent the form from being submitted,*/
        e.preventDefault();
        if (currentFocus > -1) {
          /*and simulate a click on the "active" item:*/
          if (x) x[currentFocus].click();
        }
      }
  });
  function addActive(x) {
    /*a function to classify an item as "active":*/
    if (!x) return false;
    /*start by removing the "active" class on all items:*/
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    /*add class "autocomplete-active":*/
    x[currentFocus].classList.add("autocomplete-active");
  }
  function removeActive(x) {
    /*a function to remove the "active" class from all autocomplete items:*/
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }
  function closeAllLists(elmnt) {
    /*close all autocomplete lists in the document,
    except the one passed as an argument:*/
    var x = document.getElementsByClassName("autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
      x[i].parentNode.removeChild(x[i]);
    }
  }
}
/*execute a function when someone clicks in the document:*/
document.addEventListener("click", function (e) {
    closeAllLists(e.target);
});
