<div class="input-group">

	<label for="calories-check" class="col-form-label col-10">Max Calories:</label>
	    <div class="input-group-text mr-2">
     		 <input type="checkbox" id="calories-check" data-toggle="toggle" onchange="caloriesCheckChange()" aria-label="Checkbox for following text input">
    	    </div>
	  </div>
	  <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" min="100" max="9999"	class="form-control col-3" aria-label="Text input with checkbox" id="calories-form" disabled>
 <small id="caloriesHelpInline" class="text-muted">

    </small>

<!-- SUBMIT BUTTON -->

<script>
function caloriesCheckChange() {
	if ($('#calories-check').is(':checked')) {  
		document.getElementById("calories-form").disabled = false;
	}
	else {	
		document.getElementById("calories-form").disabled = true;
		$('#calories-form').val('');
	}
}

function prepCheckChange() {
	if ($('#prep-check').is(':checked')) {  
		document.getElementById("prep-form").disabled = false;
	}
	else {	
		document.getElementById("prep-form").disabled = true;
		$('#prep-form').val('');
	}
}

</script>
